<html !Doctype>
    <head>
        <title>Pad Test</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="demo.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="pad">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <div class="container">
                        <div class="row">
                        <div class="col-8 screen"><input type="number" id="screen" class="form-control display"  /></div>
                        </div>
                        <div class="row">
                            <div class="col-3 button key-pad" id="1"> 1</div>
                            <div class="col-3 button key-pad" id="2"> 2</div>
                            <div class="col-3 button key-pad" id="3"> 3</div>
                            <div class="col-3 button key-pad" id="4"> 4</div>
                            <div class="col-3 button key-pad" id="5"> 5</div>
                            <div class="col-3 button key-pad" id="6"> 6</div>
                            <div class="col-3 button key-pad" id="7"> 7</div>
                            <div class="col-3 button key-pad" id="8"> 8</div>
                            <div class="col-3 button key-pad" id="9"> 9</div>
                            <div class="col-3 button key-pad" id="*"> *</div>
                            <div class="col-3 button key-pad" id="0"> 0</div>
                            <div class="col-3 button key-pad" id="#"> #</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</html>
